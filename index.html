<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>   
        <h1>TIC TAC TOE</h1>
    </nav>
    <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <span class="info">Turn for : X</span>
    </div>
    <div class="gameContainer">
        <div class="playerX"> Player X  <div class="scorex"></div>  </div>
        <div class="container">
            <div class="box bt bl"><span class="content"></span></div>
            <div class="box bt"><span class="content"></span></div>
            <div class="box bt br"><span class="content"></span></div>
            <div class="box bl"><span class="content"></span></div>
            <div class="box"><span class="content"></span></div>
            <div class="box br"><span class="content"></span></div> 
            <div class="box bb bl"><span class="content"></span></div>
            <div class="box bb"><span class="content"></span></div>
            <div class="box bb br"><span class="content"></span></div>
        </div> 
        <div class="player0">Player 0   <div class="score0"></div>  </div>
    </div>
    <div class="btn">
        <button id="reset">Reset</button>
    </div>
    <script src="type.js"></script>
</body>
</html>
